<!DOCTYPE html>
<head>
    <script src="../dist/duice.js"></script>
    <script>
        let myObject = duice.Object.create({
            id: "JAMES",
            name: "james smith!!!",
            age: 19,
            enabled: true,
            bloodType: 'A',
            mobile: '01012345678',
            address : {
                country: 'USA',
                city: 'LA'
            }
        });
    </script>
</head>
<body>
    <h1 duice:bind="myObject" duice:property="id">
        - <small duice:bind="myObject" duice:property="name"></small>
    </h1>
    <p duice:bind="myObject" duice:property="age"></p>
    <div duice:bind="myObject" duice:property="mobile" duice:mask="string('###-####-####')"></div>
    <div>
        <span duice:bind="myObject" duice:property="address.country"></span>
        /
        <span duice:bind="myObject" duice:property="address.city"></span>
    </div>
    <div>
        <input duice:bind="myObject" duice:property="name"/>
    </div>
    <div>
        <select duice:bind="myObject" duice:property="bloodType">
            <option>-- select --</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
        </select>
    </div>
</body>
</html>
