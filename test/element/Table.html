<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../build/duice.js"></script>
    <script>
        const array = new duice.ArrayProxy([
            { name: 'james', age: 13 },
            { name: 'tommy', age: 27 },
            { name: 'orange', age: 21 },
            { name: 'apple', age: 18 },
        ]);
        console.log(array);
   </script>
</head>
<body>

    <table is="duice-table" duice:items="array" duice:item="object" border="1">
        <thead>
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input is="duice-input" duice:item="status" duice:property="index"/>
                </td>
                <td>
                    <input is="duice-input" duice:item="object" duice:property="name"/>
                </td>
                <td>
                    <input is="duice-input" duice:item="object" duice:property="age"/>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
