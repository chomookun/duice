<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../build/duice.js"></script>
    <script>
        let set = new duice.Set();
        // set.add(new duice.Map(Object.entries({
        //    name: "james",
        //    age: 19
        // })));
        // set.add(new duice.Map(Object.entries({
        //     name: "Tom",
        //     age: 21
        // })));
        for(let i = 0; i < 2; i ++){
            let map = new duice.Map();
            map.set('name', 'name' + i);
            map.set('age', i);
            set.add(map);
        }
    </script>
</head>
<body>

    <table is="duice-table" duice-set="set" duice-item="map" border="1">
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input is="duice-input" duice-map="map" duice-key="name"/>
                </td>
                <td>
                    <input is="duice-input" duice-map="map" duice-key="age"/>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
