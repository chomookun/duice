<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../build/duice.js"></script>
    <script>
        let myArray = new duice.Array([
            { name: 'james', age: 13 },
            { name: 'tommy', age: 27 },
            { name: 'orange', age: 21 },
            { name: 'apple', age: 18 },
        ]);
        console.log(myArray);
   </script>
</head>
<body>

    <table is="duice-table" duice:bind="myArray" duice:var="myObject" duice:status="status" border="1">
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input is="duice-input" duice:bind="myObject" duice:property="name"/>
                </td>
                <td>
                    <input is="duice-input" duice:bind="myObject" duice:property="age"/>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
