<!DOCTYPE html>
<head>
    <script src="../../dist/duice.js"></script>
    <script>
        let myObject = duice.Object.create({
            name: "Apple",
            age: 19,
            enabled: true,
            profile: "Hello!\nMy name is apple!"
        });
    </script>
</head>
<body>
    <textarea is="duice-textarea" duice:bind="myObject" duice:property="profile" onchange="console.log(myObject);">
    </textarea>
</body>
</html>
