<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../dist/duice.js"></script>
    <script>
        'use strict';
        const myArray = new duice.ArrayProxy([
            { id:'a', parentId:null, name:'A', icon:'../image/icon-menu.svg', link:null },
            { id:'baa', parentId:'ba', name:'BAA', icon:'../image/icon-message.svg', link:'console.log("baa");' },
            { id:'bb', parentId:'b', name:'BB', icon:'../image/icon-disk.svg', link:'console.log("bb");' },
            { id:'b', parentId:null, name:'B', icon:'../image/icon-list.svg' },
            { id:'aa', parentId:'a', name:'AA', icon:'../image/icon-login.svg' },
            { id:'ba', parentId:'b', name:'BA', icon:'../image/icon-monitor.svg' },
            { id:'aaa', parentId:'aa', name:'AAA', icon:'../image/icon-info.svg' },
            { id:'baaa', parentId:'baa', name:'BAAA', icon:'../image/icon-language.svg' }
        ]);

        function execute(object) {
            console.log(object);
        }
    </script>
</head>
<body>


<duice-side-navigation
        data-duice-array="myArray"
        data-duice-id-property="id"
        data-duice-parent-id-property="parentId"
        data-duice-icon-property="icon"
        data-duice-text-property="name"
        data-duice-onclick="execute(this);">
</duice-side-navigation>

</body>
</html>
