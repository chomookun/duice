<!DOCTYPE html>
<head>
    <script src="../../dist/duice.js"></script>
    <script>
        let myObject = duice.Object.create({
            name: "james smith!!!",
            age: 19,
            enabled: true,
            mobile: '01012345678',
            address : {
                country: 'USA',
                city: 'LA'
            }
        });
    </script>
</head>
<body>
    <input duice:object="myObject" duice:property="name" type="text"/>
    <input duice:object="myObject" duice:property="mobile" type="text" duice:mask="string('###-####-####')"/>
    <input duice:object="myObject" duice:property="address.country"/>
    <input duice:object="myObject" duice:property="age" type="number"/>
</body>
</html>
