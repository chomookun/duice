<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../dist/duice.js"></script>
    <script>
        'use strict';
        const pagination = new duice.ObjectProxy({
            size: 10,
            page: 0,
            count: 423
        });

        function gotoPage(page) {
            console.log(page);
            pagination.page = page;
        }
    </script>
</head>
<body>

<duice-pagination data-duice-bind="pagination"
        data-duice-size-property="size"
        data-duice-page-property="page"
        data-duice-count-property="count"
        data-duice-onclick="gotoPage(this.dataset.page);"/>


</body>
</html>
