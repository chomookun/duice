<!DOCTYPE html>
<html>
    <head>
        <script src="../dist/duice.js"></script>
        <script>
            let myData = duice.Data.create({
                name: "Apple",
                age: 18,
                mobile: '01012345678',
                enabled: true,
                enabledYn: 'Y',
                groupId: "fruit",
                profile: "My name is apple.\n I am Fruit."
            });
        </script>
    </head>
    <body>
        <pre>
            name: <span duice:data="myData" duice:property="name"></span>
            name: <input duice:data="myData" duice:property="name"/>
            age: <span duice:data="myData" duice:property="age"></span>
            age: <input duice:data="myData" duice:property="age" type="number"/>
            mobile: <span duice:data="myData" duice:property="mobile"></span>
            mobile: <span duice:data="myData" duice:property="mobile" duice:mask="string('###-####-####')"></span>
            mobile: <input duice:data="myData" duice:property="mobile"/>
            mobile: <input duice:data="myData" duice:property="mobile" duice:mask="string('###-####-####')"/>
            enabled: <input duice:data="myData" duice:property="enabled" type="checkbox"/>
            enabledYn: <input duice:data="myData" duice:property="enabledYn" type="checkbox" duice:true-value="Y" duice:false-value="N"/>
            groupId: <select duice:data="myData" duice:property="groupId" onchange="console.log(myData.groupId);">
                        <option value>- Group ID -</option>
                        <option value="fruit">Fruit</option>
                        <option value="animal">Animal</option>
                     </select>
            profile: <textarea duice:data="myData" duice:property="profile"></textarea>
        </pre>
    </body>
</html>
