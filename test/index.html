<!DOCTYPE html>
<head>
    <script src="../../dist/duice.js"></script>
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        let myObject = duice.Object.create({
            name: "james smith!!!",
            age: 19,
            enabled: true,
            type: 'apple'
        });
        let myOptions = duice.Array.create([
            {id:'orange', name:'Orange'},
            {id:'apple', name:'Apple'}
        ]);
        let myArray = duice.Array.create([
            { name: 'james', age: 13 },
            { name: 'tommy', age: 27 },
            { name: 'orange', age: 21 },
            { name: 'apple', age: 18 },
        ]);
        console.log(myArray);
    </script>
</head>
<body>

<table is="duice-table" duice:bind="myArray" duice:var="myObject" duice:status="status" border="1">
    <thead>
    <tr>
        <td>Name</td>
        <td>Age</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <input is="duice-input" duice:bind="myObject" duice:property="name"/>
        </td>
        <td>
            <input is="duice-input" duice:bind="myObject" duice:property="age"/>
        </td>
    </tr>
    </tbody>
</table>

<input is="duice-input" type="text" duice:bind="myObject" duice:property="name" onchange="console.log(myObject);"/>
<input is="duice-input" type="number" duice:bind="myObject" duice:property="age" step="any" onchange="console.log(myObject);"/>
<input is="duice-input" type="checkbox" duice:bind="myObject" duice:property="enabled" onchange="console.log(myObject);"/>

<select is="duice-select" duice:bind="myObject" duice:property="type" duice:option="myOptions,id,name">
    <option>- select -</option>
</select>

</body>
</html>
