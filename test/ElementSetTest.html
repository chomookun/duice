<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- bootstrap -->
    <script src="../dist/duice.js"></script>
    <link rel="stylesheet" href="../dist/duice.css">
    <script>
        'use strict';
        let myDataSet = duice.DataSet.create([
            { name: 'james', age: 13, mobile:'01012344321'},
            { name: 'tommy', age: 27, mobile:'01012344321'},
            { name: 'orange', age: 21, mobile:'01043211234'},
            { name: 'apple', age: 18, mobile: null},
        ]);
        console.log(myDataSet);
   </script>
</head>
<body>

    <!-- test table -->
    <table>
        <thead>
            <tr>
                <th>status.index</th>
                <th>status.number</th>
                <th>status.count</th>
                <th>status.first</th>
                <th>status.last</th>
                <th>item.name</th>
                <th>item.age</th>
                <th>item.mobile</th>
                <th>-</th>
            </tr>
        </thead>
        <tbody>
            <tr duice:data-set="myDataSet" duice:loop="item,status" duice:editable="true">
                <td duice:data="status" duice:property="index" duice:script="this.style.backgroundColor='red';"></td>
                <td duice:data="status" duice:property="count"></td>
                <td duice:data="status" duice:property="size"></td>
                <td duice:data="status" duice:property="first"></td>
                <td duice:data="status" duice:property="last"></td>
                <td duice:data="item" duice:property="name"></td>
                <td duice:data="item" duice:property="age"></td>
                <td duice:data="item" duice:property="mobile" duice:mask="string('###-####-####')"></td>
                <td>
                    <button duice:data="status" duice:script="this.dataset.index=status.index;" onclick="myDataSet.splice(this.dataset.index,1);">
                        Remove
                    </button>
                </td>
            </tr>
            <tr duice:data-set="myDataSet" duice:script="myDataSet.length > 0 ? this.style.display='none' : this.style.display='';">
                <td colspan="100%">Data Not Found</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="100%" style="text-align:right;">
                <span duice:data-set="myDataSet" duice:script="this.innerHTML=myDataSet.length + ' Rows';"></span>
                <button onclick="myDataSet.push(duice.Data.create({name: 'Kitty'}));">
                    Add
                </button>
            </td>
        </tfoot>
    </table>

    <!-- test li -->
    <figure>
        <figcaption>Test List</figcaption>
        <ul>
            <li duice:data-set="myDataSet" duice:loop="item,status">
                <span duice:data="item" duice:property="name"></span>
                <span duice:data="item" duice:property="age"></span>
            </li>
        </ul>

</body>
</html>
