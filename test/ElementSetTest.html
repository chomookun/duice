<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- bootstrap -->
    <script src="../dist/duice.js"></script>
    <link rel="stylesheet" href="../dist/duice.css">
    <script>
        'use strict';
        let myArray = new duice.ArrayProxy([
            {
                name: 'Apple',
                phoneNo: '01012345678',
                cardNo: '0000111122223333',
                balanceAmount: 1234567.13,
                type: 'fruit',
                enabled: true,
                enabledYn: 'Y',
                description: "My name is apple.\n I am apple.",
                address: {
                    country: 'USA',
                    city: 'LA'
                }
            },
            {
                name: 'Monkey',
                phoneNo: '01098765432',
                cardNo: '9999888877776666',
                balanceAmount: 7654321.51,
                type: 'animal',
                enabled: false,
                enabledYn: 'N',
                description: "My name is apple.\n I am monkey.",
                address: {
                    country: 'Japan',
                    city: 'Tokyo'
                }
            }
        ]);
        console.log(myArray);

        /**
         * viewMyArray
         */
        function viewMyArray() {
            document.getElementById('myArray').value = JSON.stringify(myArray, null, 4);
        }

        // adds DOMContentLoaded event listener
        document.addEventListener("DOMContentLoaded", event => {
            viewMyArray();
        });

    </script>
</head>
<body>
<h1>Element Test</h1>
<div class="container">
    <div class="row">
        <div class="col-2">
            <h2>DataSet</h2>
            <textarea id="myArray" rows="20" class="font-weight-light" >
            </textarea>
        </div>
        <div class="col-10">
            <h2>ElementSet</h2>
            <!-- test table -->
            <h3>Simple Table</h3>
            <table>
                <tr>
                    <th>index</th>
                    <th>name</th>
                    <th>phoneNo</th>
                    <th>cardNo</th>
                    <th>balanceAmount</th>
                    <th>type</th>
                    <th>enabled</th>
                    <th>enabledYn</th>
                    <th>address.country</th>
                </tr>
                <tr duice:array="myArray" duice:loop="item,status">
                    <td duice:object="status" duice:property="index"></td>
                    <td duice:object="item" duice:property="name"></td>
                    <td duice:object="item" duice:property="phoneNo" duice:mask="string('###-####-####')"></td>
                    <td duice:object="item" duice:property="cardNo" duice:mask="string('####-####-####-####')"></td>
                    <td duice:object="item" duice:property="balanceAmount" duice:mask="number(2)"></td>
                    <td duice:object="item" duice:property="type"></td>
                    <td duice:object="item" duice:property="enabled"></td>
                    <td duice:object="item" duice:property="enabledYn"></td>
                    <td duice:object="item" duice:property="address.country"></td>
                </tr>
            </table>


            <!-- test table -->
            <h3>Editable Table</h3>
            <div style="border:solid 1px; width:fit-content; max-height:300px; overflow-y:scroll; border:solid 1px darkgray;">
                <table>
                    <thead>
                    <tr>
                        <th>status.index</th>
                        <th>status.number</th>
                        <th>status.count</th>
                        <th>status.first</th>
                        <th>status.last</th>
                        <th>item.name</th>
                        <th>item.age</th>
                        <th>item.mobile</th>
                        <th>item.groupId</th>
                        <th>-</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr duice:array="myArray" duice:loop="item,status" duice:editable="true">
                        <td duice:object="status" duice:property="index" duice:script="this.style.backgroundColor='red';"></td>
                        <td duice:object="status" duice:property="count"></td>
                        <td duice:object="status" duice:property="size"></td>
                        <td duice:object="status" duice:property="first"></td>
                        <td duice:object="status" duice:property="last"></td>
                        <td duice:object="item" duice:property="name"></td>
                        <td duice:object="item" duice:property="age"></td>
                        <td>
                            <input duice:object="item" duice:property="mobile" duice:mask="string('###-####-####')"/>
                        </td>
                        <td>
                            <select duice:object="item" duice:property="groupId">
                                <option value>- Group ID -</option>
                                <option value="human">Human</option>
                                <option value="fruit">Fruit</option>
                                <option value="animal">Animal</option>
                            </select>
                        </td>
                        <td>
                            <button duice:object="status" duice:script="this.dataset.index=status.index;"
                                    onclick="myArray.splice(this.dataset.index,1);">
                                Remove
                            </button>
                        </td>
                    </tr>
                    <tr duice:array="myArray"
                        duice:script="myArray.length > 0 ? this.style.display='none' : this.style.display='';">
                        <td colspan="100%">Data Not Found</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <td colspan="100%" style="text-align:right;">
                        <span duice:array="myArray" duice:script="this.innerHTML=myArray.length + ' Rows';"></span>
                        <button onclick="myArray.push(new duice.ObjectProxy({name: 'Kitty'}));">
                            Add
                        </button>
                    </td>
                    </tfoot>
                </table>
            </div>
            <!-- test li -->
            <h3>List</h3>
            <ul>
                <li duice:array="myArray" duice:loop="item,status" duice:editable="true">
                    <span duice:object="item" duice:property="name"></span>
                    <span duice:object="item" duice:property="age"></span>
                </li>
            </ul>
        </div>
    </div>
</div>





</body>
</html>
