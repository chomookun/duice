<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../dist/duice.js"></script>
    <link rel="stylesheet" href="../dist/duice.css">
    <script>
        'use strict';
        let myObject = new duice.ObjectProxy({
            name: 'Apple',
            phoneNo: '01012345678',
            cardNo: '0000111122223333',
            balanceAmount: 1234567.13,
            password: 'p1a2s3s4w5o6r7d8!@',
            datetime: '2019-03-16T18:00',
            date: '2019-04-01',
            time: '18:12',
            type: 'human',
            enabled: true,
            enabledYn: 'Y',
            gender: 'male',
            description: "My name is apple.\n I am Fruit.",
            address: {
                country: 'USA',
                city: 'LA'
            },
            items: [
                {id:'a', name:'A'},
                {id:'b', name:'B'},
                {id:'c', name:'C'}
            ]
        });

        /**
         *
         */
        class MyComponent extends duice.Component {
            doTemplate(data){
                let test1 = "<<<<<<<";
                let test2 = ">>>>>>>";
                return `
                    <span>
                        ${test1}
                        <input type="text" duice:object="myObject" duice:property="name"/>
                        ${test2}
                    </span>
                `;
            }
            doStyle(data) {

            }
            doRender(data) {
                console.log("################### == doRender");
            }
            doUpdate(data, event) {
                console.warn("======== doUpdate", data);
            }
        }
        duice.defineComponent('my-component', MyComponent);

    </script>
</head>
<body>

<input type="text" duice:object="myObject" duice:property="name" style="background-color:red;"/>

<my-component duice:data="myObject"/>

</body>
</html>
