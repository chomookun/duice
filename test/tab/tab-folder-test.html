<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../dist/duice.js"></script>
    <script>
        'use strict';

        function gotoTab(message) {
            console.log(message);
        }

        document.addEventListener('DOMContentLoaded',() => {
            // tab
            let tabFolder = new duice.TabFolder();
            // tab item 1
            tabFolder.addItem(new duice.TabItem(document.getElementById('tabIndex1'), document.getElementById('tabContent1'), () => {
                gotoTab('tabContent1');
            }));
            // tab item 2
            tabFolder.addItem(new duice.TabItem(document.getElementById('tabIndex2'), document.getElementById('tabContent2'), () => {
                gotoTab('tabContent2');
            }));
            tabFolder.setActive(0);
        });

    </script>
</head>
<body>

<div style="border-bottom:solid 1px #ccc;">
    <button id="tabIndex1" style="border-bottom:none;">Tab Index 1</button>
    <button id="tabIndex2" style="border-bottom:none;">Tab Index 2</button>
</div>
<div>
    <div id="tabContent1">
        Tab Content 1
    </div>
    <div id="tabContent2">
        Tab Content 2
    </div>
</div>

</body>
</html>
