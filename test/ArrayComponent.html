<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- bootstrap -->
    <script src="../dist/duice.js"></script>
    <link rel="stylesheet" href="../dist/duice.css">
    <script>
        let myArray = duice.Array.create([
            { name: 'james', age: 13, mobile:'01012344321'},
            { name: 'tommy', age: 27, mobile:'01012344321'},
            { name: 'orange', age: 21, mobile:'01043211234'},
            { name: 'apple', age: 18, mobile: null},
        ]);
        console.log(myArray);
        let myObject = duice.Object.create({
            id: 'id'
        });
   </script>
</head>
<body>

    <!-- test table -->
    <table>
        <thead>
            <tr>
                <th>status.index</th>
                <th>status.number</th>
                <th>status.count</th>
                <th>status.first</th>
                <th>status.last</th>
                <th>item.name</th>
                <th>item.age</th>
                <th>item.mobile</th>
                <th>-</th>
            </tr>
        </thead>
        <tbody>
            <tr duice:array="myArray" duice:loop="item,status">
                <td duice:object="status" duice:property="index" duice:script="this.style.backgroundColor='red';"></td>
                <td duice:object="status" duice:property="number"></td>
                <td duice:object="status" duice:property="count"></td>
                <td duice:object="status" duice:property="first"></td>
                <td duice:object="status" duice:property="last"></td>
                <td duice:object="item" duice:property="name"></td>
                <td duice:object="item" duice:property="age"></td>
                <td duice:object="item" duice:property="mobile" duice:mask="string('###-####-####')"></td>
                <td>
                    <button duice:object="status" duice:script="this.dataset.index=status.index;" onclick="myArray.splice(this.dataset.index,1);">
                        Remove
                    </button>
                </td>
            </tr>
            <tr duice:array="myArray" duice:if="myArray.length < 1" duice:script="this.style.backgroundColor='yellow';">
                <td colspan="100%">Data Not Found</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="100%" style="text-align:right;">
                <span duice:array="myArray" duice:script="this.innerHTML=myArray.length + ' Rows';"></span>
                <button onclick="myArray.push(duice.Object.create({name: 'Kitty'}));">
                    Add
                </button>
            </td>
        </tfoot>
    </table>

    <!-- test li -->
    <figure>
        <figcaption>Test List</figcaption>
        <ul>
            <li duice:array="myArray" duice:loop="item,status">
                <span duice:object="item" duice:property="name"></span>
                <span duice:object="item" duice:property="age"></span>
            </li>
        </ul>
    </figure>









    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>



</body>
</html>
