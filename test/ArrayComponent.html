<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../dist/duice.js"></script>
    <script>
        let myArray = duice.Array.create([
            { name: 'james', age: 13 },
            { name: 'tommy', age: 27 },
            { name: 'orange', age: 21 },
            { name: 'apple', age: 18 },
        ]);
        console.log(myArray);
   </script>
</head>
<body>

    <table duice:array="myArray" border="1">
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr duice:loop="myObject,index">
                <td duice:object="myObject" duice:property="name"></td>
            </tr>
        </tbody>
    </table>

    <ul duice:array="myArray">
        <li duice:loop="myObject,index">
            <span duice:object="myObject" duice:property="name"></span>
        </li>
    </ul>

</body>
</html>
