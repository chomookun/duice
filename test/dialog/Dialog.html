<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../dist/duice.js"></script>
    <link rel="stylesheet" href="../../dist/duice.css">
    <script>
        'use strict';

        /**
         * doAlert
         */
        async function doAlert() {
            await duice.alert('<b>Hello~</b>\nThis is alert message!');
        }

        /**
         * doConfirm
         */
        async function doConfirm() {

            // await style
            if(await duice.confirm('await style')){
                alert(true);
            }else{
                alert(false);
            }

            // promise then style
            duice.confirm('promise-then style').then((result) =>{
                alert(`result is [${result}]`);
            });

        }

        /**
         * doPrompt
         * @returns {Promise<void>}
         */
        async function doPrompt() {
            let name = await duice.prompt("<b>Hello~</b>\nWhat is your name?");
            alert(name);
        }

        /**
         * doDialog
         */
        async function doDialog() {
            await duice.dialog(document.getElementById('myDialog'));
            alert('do next');
        }

    </script>
</head>
<body>
    <button onclick="doAlert();">
        doAlert
    </button>
    <button onclick="doConfirm();">
        doConfirm
    </button>
    <button onclick="doPrompt();">
        doPrompt
    </button>
    <button onclick="doDialog();">
        doDialog
    </button>

    <dialog id="myDialog">
        Test Dialog
    </dialog>
</body>
</html>
